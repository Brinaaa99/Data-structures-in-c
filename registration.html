<html>
<head>
<title>Sample registration form</title>
 </head>
 <body>
 <table>
 
  <div>
   <label>First Name:</label>
   <input type="text" name="textbox1">
  </div><br>
   <div>
    <label>Last Name:</label>
    <input type="text" name="textbox1">
  </div><br>
  <div>
    <label>Address:</label>
    <input type="textarea" size="60" name="textbox2">
  </div><br>
  <div>
    <label>Date of Birth:</label>
    <input type="date" name="date1">
  </div><br>
  <div>
    <label>Email:</label>
    <input type="email" name="em1">
  </div><br>
  <div>
    <label>Gender:</label>
      <input type="radio" name="r1">
        <label>Male</label>
      <input type="radio" name="r1">
        <label>Female</label>
      <input type="radio" name="r1">
        <label>others</label>
  </div><br>
   <div>
     <label>Qualifications:</label>
       <input type="checkbox" name="c1">
         <label>Post Graduate</label>
	   <input type="checkbox" name="c2">
         <label>Under Graduate</label>
	   <input type="checkbox" name="c3">
         <label>Plus two</label>
	   <input type="checkbox" name="c4">
         <label>SSLC</label>
   </div><br>
   <div>
     <label>Qualification Certificate:</label>
        <input type="file" name="f1">
   </div><br>
   <div><input type="submit" name="Submit">
  </table>
   </body>
   </html>
